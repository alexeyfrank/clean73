  <body>
    <header>
      <div class="inner-container"></div>
    </header>
    <div class="container main-container">
      <div class="social-links">
        <script type="text/javascript">(function() {
          if (window.pluso)if (typeof window.pluso.start == "function") return;
          if (window.ifpluso==undefined) { window.ifpluso = 1;
          var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
          s.type = 'text/javascript'; s.charset='UTF-8'; s.async = true;
          s.src = ('https:' == window.location.protocol ? 'https' : 'http')  + '://share.pluso.ru/pluso-like.js';
          var h=d[g]('body')[0];
          h.appendChild(s);
          }})();</script>
        <div class="pluso" data-background="transparent" data-options="big,square,line,vertical,nocounter,theme=01" data-services="vkontakte,facebook,twitter,google,odnoklassniki,email"></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-12 col-sm-5">
          <div class="row">
          <div class="col-xs-12 online-order">
            <img src="/images/online.png" alt="Онлайн заказ" />
          </div>
          <div id="vk_groups" class="vk-groups-widget col-xs-12"></div>
          <script type="text/javascript">
            VK.Widgets.Group("vk_groups", {mode: 0, width: "260", height: "400"}, 1);
          </script>
          </div>
        </div>
        <div class="col-md-9 col-xs-12 col-sm-7">
          <div class="content">
            [[*content]]
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
